<head>
    <title>Greenboard</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="Greendrive" name="apple-mobile-web-app-capable">
    <link rel="icon" sizes="192x192" href="/img/favicon/android-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Greendrive">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" href="/img/favicon/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" href="/img/favicon/apple-touch-icon-57x57.png">


    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/img/favicon/apple-touch-icon-114x114.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#275936">

    <link rel="stylesheet" href="/styles/app.css">

    <link rel="icon" href="/img/favicon/favicon.ico?v=1.3">
    <link href="/css/add_to_homescreen.css" rel="stylesheet">

    <style>
        .mySlides {display:none}
        .w3-left, .w3-right, .w3-badge {cursor:pointer}
        .w3-badge {height:13px;width:13px;padding:0;color:black}
    </style>


    {{#if my_page}}
    <script src="/js/add_to_homescreen.js" type="application/javascript"></script>
    <script>
        addToHomescreen({
            detectHomescreen:false
        });
    </script>
    {{/if}}
